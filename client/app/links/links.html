<div id='container'>
  <!-- Your html here -->
  <label>Search: <input ng-model="searchText"></label>
  <ul ng-repeat="link in data.links | orderBy: '-visits' | filter:searchText">
    <li><a class="link" href={{link.base_url}}/#/links/?code={{link.code}}>{{link.title}}</a> {{link.visits}} </li>
  </ul>

</div>
